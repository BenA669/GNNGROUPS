[model]
input_dim = 2
hidden_dim = 64
hidden_dim_2 = 32
output_dim = 16
num_heads = 4

[dataset]
nodes = 100
timesteps = 100
groups = 4

perlin_offset_amt = 0.75
noise_scale = 0.05
noise_strength = 1.75
tilt_strength = 0.25
std_dev=1
boundary=3

distance_threshold=2
hops=2
min_groups=4

dataset_val=./attention_4/attn_4_val.pt
dataset_train=./attention_4/attn_4_train.pt

samples = 100

[training]
batch_size = 4
epochs = 100
temp = 0.1
learning_rate = 1e-3
model_name = ./attention_4/best_attn_4.pt
