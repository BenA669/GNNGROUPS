[model]
input_dim = 2
hidden_dim = 64
output_dim = 16

[dataset]
nodes = 100
timesteps = 100
groups = 3

perlin_offset_amt = 0.75
noise_scale = 0.05
noise_strength = 1.75
tilt_strength = 0.25
std_dev=1
boundary=3

distance_threshold=2
hops=2
min_groups=3

dataset_val=./attention_3/attn_3_val.pt
dataset_train=./attention_3/attn_3_train.pt

samples = 400

[training]
batch_size = 4
epochs = 100
temp = 0.1
learning_rate = 1e-3
model_name = ./attention_3/best_attn_3.pt
